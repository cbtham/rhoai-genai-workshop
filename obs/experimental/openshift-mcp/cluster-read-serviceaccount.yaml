---
# Custom ClusterRole with specific permissions for MCP server
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-server-reader
  labels:
    app: ocp-mcp-server
    purpose: workshop-cluster-access
rules:
# Core resources
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "namespaces", "nodes", "persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]
# Apps resources
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]
# Extensions and networking
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch"]
# OpenShift specific resources
- apiGroups: ["route.openshift.io"]
  resources: ["routes"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["image.openshift.io"]
  resources: ["images", "imagestreams"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["build.openshift.io"]
  resources: ["builds", "buildconfigs"]
  verbs: ["get", "list", "watch"]
# Custom resources that might be useful
- apiGroups: ["serving.kserve.io"]
  resources: ["inferenceservices"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["llamastack.io"]
  resources: ["llamastackdistributions"]
  verbs: ["get", "list", "watch"]
# Metrics and monitoring (optional)
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]

---
# ClusterRoleBinding to bind the custom role to ocp-mcp service account
# Note: This creates a binding for a single namespace. For workshop scenarios with multiple users,
# copy this ClusterRoleBinding section and change the name/namespace for each user.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ocp-mcp-server-reader-${NAMESPACE}
  labels:
    app: ocp-mcp-server
    purpose: workshop-cluster-access
    user: ${NAMESPACE}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-server-reader
subjects:
- kind: ServiceAccount
  name: ocp-mcp
  namespace: ${NAMESPACE}  # Replace with your namespace

